<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_item-list">
          <li class="main-header_item"><a href="/shop">Shop</a></li>
          <li class="main-header_item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header_item"><a href="/admin/contactus">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="contact-form" method="POST">
        <div class="form-control">
            <h3 id="contactDetails">Enter Your details:-</h3>
          <label for="u_name">Name:</label>
          <input type="text" name="userName" id="u_name" />
          <label for="email">Email id:</label>
          <input type="email" name="email" id="email" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
